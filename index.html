<!DOCTYPE html>

<html>

<head>
    <title>Comandos GIT</title>
    <h2><center>Comandos Git</center> </h2>
</head>

<body>
    
    <h3>        
        Clonar repositório:
    </h3>
    <ul>
       <font color="blue">
        <li><p>git clone &lt; URL &gt;</p></li>
        </font>
    </ul>
    <h3>
        Enviar alterações para o repositório no GitHub:
    </h3>
    <ul>
        <font color="blue">
        <p><li>git add</li></p>
        <p><li>git commit-m "enviado"</li></p>
        <p><li>git push</li></p>
        </font>
    </ul>

</body>

</html>
